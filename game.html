<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random_game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="body">
    
    <div id="field"></div>
    <div id="character"></div>
    <ul style="color: blueviolet; position: fixed; top: 80%; right: 10px;">
       <h2 id="points">g</h2>
       <h2 id="color">Press "d" to dark</h2>
    </ul>
<div id="cc">
    |<input style="width: 50px; height: 50px;"  onmouseover="up()" onclick="up()"  type="button" value="^">
    <input  style="width: 50px; height: 50px;" onmouseover="left()" onclick="left()" type="button" value="<">
    <input  style="width: 50px; height: 50px;" onmouseover="right()" onclick="right()" type="button" value=">">
    <input  style="width: 50px; height: 50px;" onmouseover="down()" onclick="down()" type="button" value="v"></div>
    <script src="script.js">
    </script>
